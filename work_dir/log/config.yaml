# command line: processor1.py

base_lr: 0.1
batch_size: 2
config: ./config/cfg.yaml
debug: false
device:
- 0
eval_interval: 5
feeder: feeder.feeder.Feeder
ignore_weights: []
log_interval: 100
model: net.st_gcn_twostream.Model
model_args:
    dropout: 0.5
    edge_importance_weighting: true
    graph_args:
        layout: ntu-rgb+d
        strategy: spatial
    in_channels: 3
    num_class: 4
num_epoch: 80
num_worker: 4
pavi_log: false
phase: train
print_log: true
save_interval: 10
save_log: true
save_result: false
start_epoch: 0
step:
- 10
- 50
test_batch_size: 64
test_feeder_args: {}
train_feeder_args: {}
use_gpu: true
weight_decay: 0.0001
weights: null
work_dir: ./work_dir/log
