work_dir: ./work_dir/log

phase: test
weights: "/media/dsp520/Grasp_2T/parkinson/st-gcn/work_dir/log/epoch80_model.pt"
# feeder
feeder: feeder.feeder.Feeder
train_feeder_args: {}

# model
model: net.st_gcn.Model
model_args:
  in_channels: 3
  num_class: 4
  dropout: 0.5
  edge_importance_weighting: True
  graph_args:
    layout: 'ntu-rgb+d'
    strategy: 'spatial'

#optim
weight_decay: 0.0001
base_lr: 0.1
step: [10, 50]

# training
device: [0]
batch_size: 2 
test_batch_size: 64
num_epoch: 80


